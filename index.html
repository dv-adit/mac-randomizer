<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refresh MAC Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-50 flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div
    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-lg lg:max-w-3xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-2xl font-bold text-center mb-4">Refresh MAC Tool</h1>
      <form id="url-form">
        <div class="grid grid-cols-1 gap-4">
          <div class="flex items-center">
            <label for="original-url" class="text-right mr-2">Original URL:</label>
            <input type="text" id="original-url" name="original-url"
              class="rounded-md border border-gray-300 px-2 py-1 flex-grow">
          </div>
          <div class="flex items-center hidden">
            <label for="mac-address" class="text-right mr-2">MAC Address:</label>
            <input type="text" id="mac-address" name="mac-address"
              class="rounded-md border border-gray-300 px-2 py-1 flex-grow">
          </div>
          <div id="mac-error" class="flex text-red-500 text-center break-words"></div>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
          <button type="button" id="refresh-button"
            class=" hidden outline outline-1 outline-blue-500 text-blue-500 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white">Update MAC</button>
          <button type="button" id="regen-button"
            class="outline outline-1 outline-blue-500 text-blue-500 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white">Regenerate MAC</button>
        </div>
        <a href="#" id="dynamic-link" class="flex mt-4" target="_blank">
        <div id="updated-url" class="text-blue-500 underline text-center break-all"></div>
      </a>
        <div class="flex justify-center mt-4">
          <button type="button" id="copy-button" class="outline outline-1 outline-blue-500 text-blue-500 px-4 py-2 rounded-md  hover:bg-blue-500 hover:text-white">
            <span id="default-message">Copy URL</span>
            <span id="success-message" class="hidden">âœ… Copied</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
