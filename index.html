<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refresh MAC Tool</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Refresh MAC Tool</h1>
    <form id="url-form">
      <div class="flex mb-4">
        <label for="original-url" class="w-1/3 text-right mr-2">Original URL:</label>
        <input type="text" id="original-url" name="original-url" class="flex-grow rounded-md border border-gray-300 px-2 py-1">
      </div>
      <div class="flex mb-4">
        <label for="mac-address" class="w-1/3 text-right mr-2">MAC Address:</label>
        <input type="text" id="mac-address" name="mac-address" class="flex-grow rounded-md border border-gray-300 px-2 py-1">
      </div>
      <button type="button" id="refresh-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update MAC</button>
      <button type="button" id="regen-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Regenerate MAC</button>
    </form>
    <div id="updated-url" class="mt-4 text-blue-500 underline"></div>
    <button type="button" id="copy-button" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700">Copy URL</button>
  </div>

  <script src="index.js"> </script>
</body>

</html>
